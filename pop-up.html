Program for the Pop-up window display:

<script>
// JavaScript popup window function
	function basicPopup(url) {
popupWindow = window.open(url,'popUpWindow','height=300,width=700,left=50,top=50,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no, status=yes')
	}

</script>
<a href="https://www.quackit.com/javascript/examples/sample_popup.cfm" onclick="basicPopup(this.href);return false">Open a popup window</a>
